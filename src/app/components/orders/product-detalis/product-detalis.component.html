<!-- {{product|json}} -->

<div class="row  justify-content-center mt-5">
  <div Shadow='3' class="card me-3 mb-3  p-3 rounded " style="width: 18rem; border: none;">
    <div style="height: 70%; display: flex; align-items: center; ">
      <img [src]="product?.img" class="card-img-top" alt="...">
    </div>
    <div class="card-body ">
      <h5 class="card-title" style=" color: red;">{{product?.name}}</h5>
      <p class="card-text">لا توجد تقيمات</p>
      <p> {{date | date}}</p>
      <p class="card-text"> <samp style="color: red;"> {{product?.price}} </samp> جنية</p>
      <button class="btn" style="background-color: gray; color: white;">أضف الي الشنطة <i
          class="fa-solid fa-briefcase me-3"></i> </button>
    </div>
  </div>
</div>

<div class="btn-group" role="group" aria-label="Basic mixed styles example">
  <button type="button" [disabled]="currPrdId==productIdArr[0]" class="btn btn-danger"
    (click)="previousProd()">previous</button>
  <button type="button" class="btn btn-warning" (click)="goBack()">back</button>
  <button type="button" [disabled]="currPrdId==productIdArr[productIdArr.length-1]" class="btn btn-success"
    (click)="nextProd()">Next</button>
</div>
