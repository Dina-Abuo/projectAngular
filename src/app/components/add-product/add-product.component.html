<form #prdForm="ngForm" (ngSubmit)="addproduct()">
  <div class="mb-3 row">
    <label for="pName" class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
      <input #prdNamInp="ngModel" type="text" class="form-control" id="pName" name="name" [(ngModel)]="newprd.name"
        required pattern="[A-Za-z]{3,}">
      <div [hidden]="prdNamInp.valid || prdNamInp.untouched">
        <small *ngIf="prdNamInp.errors?.['required']"> name is requird</small>
        <small *ngIf="prdNamInp.errors?.['pattern']"> name must be 3 letters at least </small>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="pPrice" class="col-sm-2 col-form-label">Product Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="pPrice" name="price" [(ngModel)]="newprd.price" required>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="pQuantity" class="col-sm-2 col-form-label">Product Quantity</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="pQuantity" name="quantity" [(ngModel)]="newprd.quantity">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="prdCat" class="col-sm-2 col-form-label">Product category</label>
    <div class="col-sm-10">
      <select class="form-select form-select-lg" id="prdCat" name="category" [(ngModel)]="newprd.cateogryId">
        <option *ngFor="let i of cateogrsOfProducts" [value]="i.id">{{i.name}}</option>
      </select>
    </div>
  </div>


  <div class="mb-3 row">
    <label for="pImg" class="col-sm-2 col-form-label">Product Image</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" id="pImg" name="img" [(ngModel)]="newprd.img">
    </div>
  </div>
  <button [disabled]="prdForm.invalid" type="submit" class="btn btn-primary" >Submit </button>
</form>
